<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 400px;
        }

        .num {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .num h1 {
            margin: 0 5px;
        }

        #start {
            background: #03dd94;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #stop {
            background: hsl(260, 2%, 32%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        
        #restart {
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }



        button:hover {
            background: #005ecb;
            transform: scale(1.05);
        }

        button:active {
            background: #004bb0;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num">
            <h1 id="hr">00</h1>
            <h1>:</h1>
            <h1 id="min">00</h1>
            <h1>:</h1>
            <h1 id="sec">00</h1>
            <h1>:</h1>
            <h1 id="milli">00</h1>
        </div>
        <div>
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="restart" onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
